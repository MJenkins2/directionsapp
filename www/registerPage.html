    <script>
        var shuffleArray = function (array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        popImages = function (array) {
            for (var i = 0; i < array.length; i++) {
                var elem = document.createElement("img");
                elem.setAttribute("src", array[i]);
                if (i > 0) {
                    elem.setAttribute("style", "display:none");
                }
                elem.setAttribute("alt", "Flower");
                elem.setAttribute("aria-hidden", "true");
                document.getElementById("bg").appendChild(elem);
            }
        };

        var sizeAppend = "xs";
        var vpWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

        if (vpWidth >= 1200) {
            sizeAppend = "lg";
        }
        else if (vpWidth >= 992) {
            sizeAppend = "md"
        }
        else if (vpWidth >= 768) {
            sizeAppend = "sm"
        }
        else {
            sizeAppend = "xs"
        }

        var dayImgs = ["css/cas-web/images/portal-login-007-" + sizeAppend + ".jpg", "css/cas-web/images/portal-login-008-" + sizeAppend + ".jpg", "css/cas-web/images/portal-login-009-" + sizeAppend + ".jpg", "css/cas-web/images/portal-login-010-" + sizeAppend + ".jpg", "css/cas-web/images/portal-login-013-" + sizeAppend + ".jpg", "css/cas-web/images/portal-login-014-" + sizeAppend + ".jpg", "css/cas-web/images/portal-login-015-" + sizeAppend + ".jpg"]
        var nightImgs = ["css/cas-web/images/portal-login-011-" + sizeAppend + ".jpg", "css/cas-web/images/portal-login-012-" + sizeAppend + ".jpg"]

        dayImgs = shuffleArray(dayImgs);
        nightImgs = shuffleArray(nightImgs);

        var today = new Date().getHours();
        if (today >= 6 && today <= 18) {
            popImages(dayImgs);
        }
        else {
            popImages(nightImgs);
        }

    </script>
